<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BluPetal Library</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section id="libraryView" class="library-view">
    <header class="library-topbar">
      <div class="library-nav-left">
        <a href="./library.html" class="library-brand" aria-label="BluPetal home">
          <img src="./assets/logo-header.png" alt="BluPetal" />
        </a>
        <nav class="library-nav-links" aria-label="Primary">
          <a href="#">Manga</a>
          <a href="#">News</a>
          <a href="#">Shop</a>
        </nav>
      </div>
      <div class="library-nav-right">
        <button type="button" class="library-icon-btn" aria-label="Search">
          <svg class="library-icon-svg" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6.5"></circle>
            <line x1="16" y1="16" x2="21" y2="21"></line>
          </svg>
        </button>
        <details class="settings-menu">
          <summary class="library-icon-btn settings-trigger" aria-label="Account settings">
            <svg class="library-icon-svg" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="8.1" r="3.1"></circle>
              <path d="M5.4 19.2a6.6 6.6 0 0 1 13.2 0"></path>
            </svg>
          </summary>
          <nav class="settings-dropdown" aria-label="Account menu">
            <a href="#" class="settings-item">

              </svg>
              <span>Profile</span>
            </a>

              </svg>
              <span>Settings</span>
            </a>
            <a href="./index.html" class="settings-item signout">
              <svg class="settings-item-icon" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z"></path>
              </svg>
              <span>Sign out</span>
            </a>
          </nav>
        </details>
      </div>
    </header>

    <main class="library-shell">
      <section id="libraryError" class="error-banner hidden" role="alert" aria-live="assertive"></section>
      <section id="libraryGrid" class="library-grid" aria-label="Manga library"></section>
    </main>

    <footer class="library-footer">
      <nav class="library-footer-links" aria-label="Legal">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
        <a href="#">Help Center</a>
      </nav>
      <div class="library-footer-copy">Â© 2026 BluPetal. All rights reserved.</div>
    </footer>
  </section>

  <section id="readerView" class="reader-view hidden">
    <header class="topbar">
      <div class="topbar-track">
        <a href="./library.html" id="libraryLink" class="library-link-btn icon-only" aria-label="Back">
          <svg class="back-icon" viewBox="0 0 24 24" aria-hidden="true">
            <polyline points="14,6 8,12 14,18"></polyline>
          </svg>
        </a>
        <div class="toolbar-pill" aria-label="Reader toolbar">
          <button id="zoomOut" class="icon-btn" type="button" aria-label="Zoom out">
            <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="10.5" cy="10.5" r="5.5"></circle>
              <line x1="7.5" y1="10.5" x2="13.5" y2="10.5"></line>
              <line x1="15" y1="15" x2="20" y2="20"></line>
            </svg>
          </button>
          <span id="zoomValue" class="zoom-badge" aria-live="polite">100%</span>
          <button id="zoomIn" class="icon-btn" type="button" aria-label="Zoom in">
            <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="10.5" cy="10.5" r="5.5"></circle>
              <line x1="10.5" y1="7.5" x2="10.5" y2="13.5"></line>
              <line x1="7.5" y1="10.5" x2="13.5" y2="10.5"></line>
              <line x1="15" y1="15" x2="20" y2="20"></line>
            </svg>
          </button>

          <span class="toolbar-divider" aria-hidden="true"></span>

          <button id="directionToggle" class="direction-btn" type="button" aria-label="Toggle reading direction">
            <svg class="icon-svg direction-arrow" viewBox="0 0 24 24" aria-hidden="true">
              <line x1="6.5" y1="8.5" x2="17.5" y2="8.5"></line>
              <polyline points="14.5,5.5 17.5,8.5 14.5,11.5"></polyline>
              <line x1="17.5" y1="15.5" x2="6.5" y2="15.5"></line>
              <polyline points="9.5,12.5 6.5,15.5 9.5,18.5"></polyline>
            </svg>
            <span id="directionValue">RTL</span>
          </button>
        </div>
        <div class="topbar-fill" aria-hidden="true"></div>
      </div>
      <button id="bookmarkToggle" class="icon-btn bookmark-btn" type="button" aria-label="Bookmark page" aria-pressed="false">
        <svg class="icon-svg bookmark-svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 4h10v16l-5-3.5L7 20z"></path>
        </svg>
      </button>
    </header>

    <main class="reader-shell">
      <section id="errorBanner" class="error-banner hidden" role="alert" aria-live="assertive"></section>

      <section id="canvasStage" class="canvas-stage" aria-label="PDF reading area">
        <div id="spreadContainer" class="spread spread-double">
          <article class="page-panel" id="leftPanel">
            <canvas id="leftCanvas"></canvas>
            <div id="leftFallback" class="panel-fallback hidden"></div>
          </article>
          <article class="page-panel" id="rightPanel">
            <canvas id="rightCanvas"></canvas>
            <div id="rightFallback" class="panel-fallback hidden"></div>
          </article>
        </div>
      </section>
    </main>

    <footer class="pager" aria-label="Reading navigation">
      <button id="leftNav" type="button">
        <span class="pager-arrow" aria-hidden="true">
          <svg class="pager-arrow-icon" viewBox="0 0 24 24" aria-hidden="true">
            <polyline points="14,6 8,12 14,18"></polyline>
          </svg>
        </span>
        <span class="pager-label">Prev</span>
      </button>
      <div id="pageIndicator" aria-live="polite">0 / 0</div>
      <button id="rightNav" type="button">
        <span class="pager-label">Next</span>
        <span class="pager-arrow" aria-hidden="true">
          <svg class="pager-arrow-icon" viewBox="0 0 24 24" aria-hidden="true">
            <polyline points="10,6 16,12 10,18"></polyline>
          </svg>
        </span>
      </button>
    </footer>
  </section>

  <script type="module" src="./app.js"></script>
</body>
</html>
