<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Error - BluPetal</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png" />
  <style>
    :root {
      --bg: #07080e;
      --panel: #16131f;
      --edge: #44344d;
      --text: #f5f2ff;
      --muted: #b2a8bf;
      --accent: #ef0f9a;
      --accent2: #1aa3d9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      background:
        radial-gradient(900px 620px at 80% -10%, #30182f 0%, transparent 60%),
        radial-gradient(1200px 700px at 10% 100%, #13263a 0%, transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: min(620px, 100%);
      background: linear-gradient(180deg, #171524 0%, #110f1b 100%);
      border: 1px solid var(--edge);
      border-radius: 16px;
      padding: 1.2rem 1.2rem 1.35rem;
      box-shadow: 0 18px 42px rgba(0, 0, 0, 0.4);
    }
    .logo {
      width: 150px;
      display: block;
      margin-bottom: 0.9rem;
      background: #fff;
      border-radius: 8px;
      padding: 0.25rem 0.45rem;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.5rem);
      line-height: 1;
    }
    p {
      margin: 0.85rem 0 0;
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.5;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.95rem;
      padding: 0.62rem 1rem;
    }
    .primary {
      color: #fff;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
    }
    .ghost {
      color: #efe8fb;
      border: 1px solid #5a4966;
      background: #241f31;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <img class="logo" src="./assets/logo-home.png" alt="BluPetal" />
    <h1 id="title">500</h1>
    <p>Something went wrong on our side. Please try again in a moment.</p>
    <div class="actions">
      <a class="primary" href="./index.html">Go Home</a>
      <a class="ghost" href="./library.html">Open Library</a>
    </div>
  </main>
</body>
</html>
