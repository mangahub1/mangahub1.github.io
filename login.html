<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in with Google</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <header class="login-topbar">
    <a href="./index.html" class="topbar-brand" aria-label="Back to home">
      <img src="./assets/logo-home.png" alt="BluPetal" />
    </a>
  </header>

  <main class="login-shell">
    <section class="google-card" aria-label="Google account chooser">
      <div class="google-header">
        <span class="google-g" aria-hidden="true">G</span>
        <span>Sign in with Google</span>
      </div>

      <h1>Choose an account</h1>
      <p>to continue to BluPetal</p>

      <a class="account-row" href="./library.html">
        <span class="avatar" aria-hidden="true">B</span>
        <span class="account-meta">
          <span class="name">Bob Smith</span>
          <span class="email">bobsmith@gmail.com</span>
        </span>
      </a>

      <button class="account-row secondary" type="button" disabled>
        <span class="avatar ghost" aria-hidden="true">+</span>
        <span class="name">Use another account</span>
      </button>
    </section>
  </main>

  <footer class="login-footer">
    <div class="footer-links">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Consent Tool</a>
      <a href="#">AdChoices</a>
      <a href="#">Do Not Sell or Share My Personal Information</a>
    </div>
    <p>Protected by reCAPTCHA. Google Privacy Policy and Terms of Service apply.</p>
  </footer>
</body>
</html>
