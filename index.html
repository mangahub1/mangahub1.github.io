<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BluPetal</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./landing.css" />
</head>
<body>
  <div class="manga-wall" aria-hidden="true">
    <span class="poster p1"></span>
    <span class="poster p2"></span>
    <span class="poster p3"></span>
    <span class="poster p4"></span>
    <span class="poster p5"></span>
    <span class="poster p6"></span>
    <span class="poster p7"></span>
    <span class="poster p8"></span>
    <span class="poster p9"></span>

      <img class="topbar-logo" src="./assets/logo-home.png" alt="BluPetal" />

    <a class="login-btn" href="./login.html">Log In</a>

  <main class="landing-layout">
    <section class="intro-copy">

      <p class="hero-copy">
        Discover Boys' Love, Shojo, Yuri, Josei, Teens' Love, and queer manga from Japan

      <a class="hero-cta" href="./login.html">Start Reading</a>
